name: AUTO COMMIT

on:
  schedule:
    - cron: "* */6 * * *"
  workflow_dispatch:
    
jobs:
  schedule_commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Edit file
        run: |
          d=`date '+%Y-%m-%d %H:%M:%S'`
          echo $d > LAST_UPDATED
          
      - name: Commiting
        run: |
          d=`date '+%Y-%m-%d %H:%M:%S'`
          git pull
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
